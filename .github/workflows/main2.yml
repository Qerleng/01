  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyyaml

          for file in tools/*; do
              filename=$(basename "$file")
              command -v $filename &> /dev/null || { cp ./tools/$filename /usr/local/bin/ && chmod +x /usr/local/bin/$filename; }
          done

      - name: ðŸ’© Build ðŸ’©
        run: |
          chmod +x data/01.sh && bash data/01.sh 

      - name: ðŸ’© Buisld ðŸ’©
        run: |
          for item in rule_provider/*.json; do
          CrashCore rule-set format "$item"
          done
          
      - uses: MyAlbum/purge-cache@v2
        with:
          token: ${{ github.token }}
          debug: true
      - uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automatic update Rule Provider
